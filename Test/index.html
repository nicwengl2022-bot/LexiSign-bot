<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test - Login</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/theme.css">
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; }
      .card { max-width:420px; margin: 2rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius:6px }
      input { width:100%; padding:8px; margin:8px 0; box-sizing:border-box }
      button { padding:8px 12px }
      pre { background:#f7f7f7; padding:8px }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign In (Test Page)</h2>
      <form id="loginForm">
        <label>Username</label>
        <input id="username" name="username" required />
        <label>Password</label>
        <input id="password" name="password" type="password" required />
        <div style="margin-top:10px">
          <button type="submit">Sign In</button>
        </div>
      </form>
      <div id="result" style="margin-top:12px"></div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const result = document.getElementById('result');
      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        result.textContent = 'Signing in...';
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
          const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          const data = await res.json();
          if (res.ok) {
            result.innerHTML = '<strong>Success</strong><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            // store token for demo
            localStorage.setItem('token', data.token || '');
          } else {
            result.innerHTML = '<strong>Error</strong><pre>' + JSON.stringify(data, null, 2) + '</pre>';
          }
        } catch (err) {
          result.textContent = 'Request failed: ' + err;
        }
      });
    </script>
  </body>
</html>
