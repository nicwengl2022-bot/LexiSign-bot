<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LexiSign - Login</title>
    <link rel="stylesheet" href="../assets/css/preflight.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; }
      .card { max-width:420px; margin: 2rem auto; padding: 1.5rem; border: 1px solid #ddd; border-radius:6px }
      input { width:100%; padding:8px; margin:8px 0; box-sizing:border-box }
      button { padding:8px 12px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
      button:hover { background-color: #0056b3; }
      pre { background:#f7f7f7; padding:8px; overflow-x: auto; }
      .error { color: #d32f2f; }
      .success { color: #388e3c; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>LexiSign Login</h2>
      <form id="loginForm">
        <label>Username or Email</label>
        <input id="username" name="username" type="text" required />
        <label>Password</label>
        <input id="password" name="password" type="password" required />
        <div style="margin-top:10px">
          <button type="submit">Sign In</button>
        </div>
      </form>
      <div id="result" style="margin-top:12px"></div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const result = document.getElementById('result');
      
      form.addEventListener('submit', async (ev) => {
        ev.preventDefault();
        result.textContent = 'Signing in...';
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
          const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
          });
          const data = await res.json();
          if (res.ok) {
            result.innerHTML = '<strong class="success">✓ Sign in successful</strong><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            // store token for demo
            localStorage.setItem('token', data.token || '');
            // redirect after 2 seconds (optional)
            setTimeout(() => {
              // window.location.href = '/dashboard';
            }, 2000);
          } else {
            const attemptsLeft = data.attemptsLeft !== undefined ? ` (${data.attemptsLeft} attempts left)` : '';
            result.innerHTML = '<strong class="error">✗ ' + (data.message || 'Sign in failed') + attemptsLeft + '</strong>';
          }
        } catch (err) {
          result.innerHTML = '<strong class="error">✗ Request failed: ' + err + '</strong>';
        }
      });
    </script>
  </body>
</html>
